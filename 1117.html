<html>
<head>
    <title>計時器與亂數</title>
    <script>  
        function do_timer(){
            sec++;
            document.getElementById("timer").innerHTML=`${sec} seconds...`;
        }
        function start_timer(){
            sec=0;
            t1=setInterval(do_timer,1000);
        }
        function stop_timer(){
            clearInterval(t1);
        } 
        //-------------------------------------
        function do_rand(){
            var n=Math.floor(Math.random()*100);
            document.getElementById("random").innerHTML=(n<10)?("0"+n):n;
        } 
        function lottery() {
            setTimeout(clearInterval,3000,setInterval(do_rand,10));
        }
        //---------------------------------------------
        function dice(){
            var dice=document.getElementById("dice");
            dice.timer=setInterval(function(img){
            var n=Math.floor(Math.random()*6)+1;
            img.src=`pic/${n}.png`;
            },10,dice);
        }
        function stop_dice(x) {     
           var dice=document.getElementById("dice");
           if(dice.timer<=0) {
            alert("尚未開始");
            dice.src=`pic/Q.png`;
           return;
        }
           
           clearInterval(dice.timer);
           dice.timer=0;
           var n=Math.floor(Math.random()*6)+1;
            dice.src=`pic/${n}.png`;
            if(n%2==x) {
                document.getElementById("message").innerHTML="答對了!!";
            }else {
                document.getElementById("message").innerHTML="答錯了!!";
            }
        }        
    </script>
    <style>
        #random {
            font-size: 80pt;
            font-family: "Lucida Sans","Lucida Sans Regular","Lucida Grande","Lucida";
        }
    </style>
</head>
<body>
    <botton onclick="start_timer()">開始計時</botton>
    <botton onclick="stop_timer()">停止計時</botton>
    <div id="timer">0 sec...</div>
    <hr>
    <botton onclick="lottery();">抽籤</botton>
    <div id="random">00</div>
    <hr>
    <img id="dice" src="pic/Q.png" width="120px" onclick="dice();">
    <botton onclick="stop_dice(1)">奇數</botton>
    <botton onclick="stop_dice(0)">偶數</botton>
    <div id="message"></div>

</body>
</html>
